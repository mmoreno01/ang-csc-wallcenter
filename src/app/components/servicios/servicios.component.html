

<section id="servicios" class="animated fadeIn">
  <div class="container">
    <div class="content-title d-flex justify-content-center">
      <h1>Nuestras Especialidades</h1>
    </div>
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
         <ul>
          <li class="btn-service"   (click)="verServicio(1)" (click)="mostrar = false">masajes</li>
          <li class="btn-service"  (click)="verServicio(2)" (click)="mostrar = false">faciales</li>
          <li class="btn-service"  (click)="verServicio(7)" (click)="mostrar = false">medicina estetica</li>
          <li class="btn-service"  (click)="verServicio(6)" (click)="mostrar = false">tratamientos corporales</li>
          <li class="btn-service"  (click)="verServicio(4)" (click)="mostrar = false">servicios plus</li>
          <li class="btn-service"  (click)="verServicio(3)" (click)="mostrar = false">rituales especiales</li>
          <li class="btn-service"  (click)="verServicio(8)" (click)="mostrar = false">quirofisica</li>
          <li class="btn-service"  (click)="verServicio(5)" (click)="mostrar = false">aparatologia</li>
        </ul>
    </div>
    <div class="row">
      <div class="col-12" *ngIf="mostrar">
          <div class="card mb-5 animated fadeIn" *ngFor="let item of servicios | slice:0:10">
              <div class="row">
                <div class="col-md-5">
                    <img class="card-img-top" [src]="item.img" [alt]="item.title">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.info }}</p>
                        <form>
                          <button  type="submit" value="submit"  class="btn" data-toggle="modal" data-target="#exampleModalCenter">Reservar Cita</button>
                      </form>
                    </div>
                </div>
              </div>
          </div>
      </div>
 
        <div class="col-md-12">
          <div class="card mb-5 animated fadeIn" *ngFor="let item of restData; let i = index">
            <div class="row">
              <div class="col-md-5">
                  <img class="card-img-top" [src]="item.img" [alt]="item.title">
              </div>
              <div class="col-md-7">
                  <div class="card-body">
                      <h5 class="card-title">{{ item.title }}</h5>
                      <p class="card-text">{{ item.info }}</p>
                      <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
                          <button  type="submit" value="submit"  class="btn" data-toggle="modal" data-target="#exampleModalCenter">Reservar Cita</button>
                      </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
</section>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter"ntabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Proporciona tus Datos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
          <div class="row">
              <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="name"  placeholder="Nombre" formControlName="name" disabled>
              </div>
              <div class="form-group col-md-6">
                  <input type="email" class="form-control" name="email"  placeholder="Correo Electronico" formControlName="email">
              </div>
          </div>
          <div class="row">
              <div class="form-group col-md-6">
                  <input type="phone"  name="phone" class="form-control" placeholder="TÃ©lefono" >
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control">
              </div>
          </div>
          <div class="row">
            <div class="form-group col-12">
                <textarea class="form-control" name="message"  id="exampleFormControlTextarea1" rows="3" placeholder="Escribe un mensaje aqui"></textarea>
            </div>
            <div class="form-group col-12">
                <button type="submit" value="submit" class="btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
