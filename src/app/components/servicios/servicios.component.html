




<section id="servicios" class="animated fadeIn">
  <div class="container">
      <div class="card-columns">
          <div class="card" *ngFor="let producto of productos | paginate: { itemsPerPage: 6, currentPage: p }">
                     <img src="{{ producto.img }}" class="card-img-top" alt="...">
                <div class="card-body" >
                  <h5 class="card-title">{{producto.title}}</h5>
                  <p class="card-text">{{ producto.info | truncate: 100 }}</p>
                  <a href="#" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
      </div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</section>
